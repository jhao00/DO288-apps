- name: Verify changes
  #  hosts: iosxe1.lab.example.com,arista1.lab.example.com
  hosts: test
  gather_facts: no
  become: yes

  tasks:
    - name: Gather network_resources
      ansible.netcommon.network_resource:
        name: ntp_global
        state: gathered
      register: out

    - name: debug
      debug:
        var: out

    - name: save output
      copy:
        content: "{{ out | to_nice_yaml }}"
        dest: "{{ inventory_hostname }}_interfaces.yml"
