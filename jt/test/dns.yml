- name: Verify changes
  hosts: test
  gather_facts: no
  become: yes

  tasks:
    - name: configure dns on ios
      when: ansible_network_os == "cisco.ios.ios"
      ansible.builtin.include_tasks: tasks/dns_ios.yml

    - name: configure dns on junos
      when: ansible_network_os == "junipernetworks.junos.junos"
      ansible.builtin.include_tasks: tasks/netconf_junos.yml

    - name: configure dns on junos
      when: ansible_network_os == "junipernetworks.junos.junos"
      ansible.builtin.include_tasks: tasks/dns_junos.yml
