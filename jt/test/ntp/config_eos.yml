- name: using netcommon
  arista.eos.eos_facts:
    gather_subset:
      - config


- name: debug
  debug:
    var: ansible_facts['net_config'] | regex_findall('^ntp .*$', multiline=true)
  changed_when: false

- name: cmd
  arista.eos.eos_command:
    commands:  
    - show running-config | section ntp
  register: cmd

- name: debug cmd
  debug:
    var: cmd
  changed_when: false
